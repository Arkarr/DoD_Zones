// ConVars for plugin DoD:S Zones
// Version 1.1


// Whether or not allow admins to across zones without any punishments and notifications
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_zones_admin_immunity "0"

// Whether or not enable Zones plugin
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_zones_enable "1"

// Determines how plugin should handle players who entered a zone (by default):
// 1 = Announce in chat
// 2 = Bounce back
// 3 = Slay
// 4 = Dont allow to shoot
// 5 = Allow only melee weapon
// -
// Default: "2"
// Minimum: "1.000000"
// Maximum: "5.000000"
dod_zones_punishment "2"

// Whether or not always show the zones on a map
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_zones_show "0"